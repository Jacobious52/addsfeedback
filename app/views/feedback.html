<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#db5945">
  <meta lang="en">
  <title>ADDS Feedback Helper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/static/stylesheets/main.css">
</head>

<body>
  <nav class="navbar sticky-top navbar-light">
    <h1 class="navbar-brand mb-0">ADDS Feedback Marker</h1>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/db/feedback.json">View Feedback Database</a>
      </li>
    </ul>
  </nav>
  <p>
    <div class="container">
      <a class="btn btn-lg btn-danger" href="/">Back</a>
      <button class="btn btn-lg btn-success copy-button">Copy</button>
      <p>
        <h2>Final Mark: <span id="feedback-marks">{{ .Mark }}</span></h2>
        <p>
          <div class="card textwrapper">
            <textarea id="feedback-text" class="form-control text" rows="25">{{.Message}}</textarea>
          </div>
    </div>
</body>
<script src="/static/js/copypaste.js"></script>

</html>
